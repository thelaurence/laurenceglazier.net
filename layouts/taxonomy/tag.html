{{ define "main" -}}
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
    {{ range .Data.Pages -}}
      <div>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <span><time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>
      </div>
    {{- end }}
</section>
{{- end }}
